<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .dashboard-container {
      position: relative;
      z-index: 1;
      padding: 40px;
      width: 95%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      color: #fff;
      text-align: center;
    }

    .welcome {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #2c3e50;
      padding: 25px 15px;
      border-radius: 18px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid transparent;
    }

    .card i {
      font-size: 30px;
      margin-bottom: 12px;
      color: #007bff;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      border-color: #007bff;
    }

    .card:hover i {
      transform: scale(1.2);
    }

    .logout-btn {
      margin-top: 20px;
      background: #e74c3c;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    @media (max-width: 600px) {
      .welcome {
        font-size: 22px;
      }

      .logout-btn {
        width: 100%;
      }

      .card {
        font-size: 14px;
        padding: 20px;
      }

      .card i {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="welcome" id="welcomeText"></div>
    <div class="card-grid" id="dashboardLinks"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    const role = localStorage.getItem("role");
    const username = localStorage.getItem("username");

    const time = new Date().getHours();
    let greeting = "Hello";
    if (time < 12) greeting = "Good Morning";
    else if (time < 18) greeting = "Good Afternoon";
    else greeting = "Good Evening";

    document.getElementById("welcomeText").textContent = `${greeting}, ${username} (${role})`;

    const linksByRole = {
      admin: [
        { href: "employee.html", label: "Manage Employees", icon: "fa-users" },
        { href: "attendance.html", label: "Attendance", icon: "fa-calendar-check" },
        { href: "payroll.html", label: "Payroll", icon: "fa-file-invoice-dollar" },
        { href: "leave.html", label: "Leave Requests", icon: "fa-paper-plane" },
      ],
      hr: [
        { href: "employee.html", label: "Manage Employees", icon: "fa-users" },
        { href: "attendance.html", label: "Attendance", icon: "fa-calendar-check" },
        { href: "payroll.html", label: "Payroll", icon: "fa-file-invoice-dollar" },
        { href: "leave.html", label: "Leave Requests", icon: "fa-paper-plane" },
      ],
      employee: [
        { href: "attendance.html", label: "My Attendance", icon: "fa-calendar-check" },
        { href: "leave.html", label: "My Leave", icon: "fa-plane-departure" },
        { href: "payroll.html", label: "My Payslips", icon: "fa-money-check-dollar" },
      ]
    };

    const dashboardLinks = document.getElementById("dashboardLinks");
    const links = linksByRole[role] || [];

    links.forEach(link => {
      const card = document.createElement("a");
      card.href = link.href;
      card.className = "card";
      card.innerHTML = `<i class="fas ${link.icon}"></i>${link.label}`;
      dashboardLinks.appendChild(card);
    });

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

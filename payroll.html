<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payroll Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 30px;
      max-width: 850px;
      width: 100%;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    form input, form button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    form input {
      background: rgba(255, 255, 255, 0.96);
      color: #222;
    }

    form button {
      background-color: #00cec9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      grid-column: span 2;
    }

    form button:hover {
      background-color: #00b1ab;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      color: #222;
    }

    thead {
      background-color: #00cec9;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Payroll Management</h2>

    <form id="payrollForm">
      <input type="text" id="empId" placeholder="Employee ID" required>
      <input type="number" id="basicSalary" placeholder="Basic Salary" required>
      <input type="number" id="deductions" placeholder="Deductions" required>
      <input type="number" id="bonus" placeholder="Bonus" value="0">
      <button type="submit">Process Payroll</button>
    </form>

    <h3>Payroll Records</h3>
    <table id="payrollTable">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Basic Salary</th>
          <th>Deductions</th>
          <th>Bonus</th>
          <th>Net Salary</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/payroll.js"></script>
</body>
</html>

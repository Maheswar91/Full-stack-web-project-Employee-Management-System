<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMS Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://www.bankrate.com/2022/07/15161711/What-is-an-ESOP-plan.jpeg?auto=webp&optimize=high&crop=16:9') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      color: #fff;
      animation: fadeIn 0.7s ease;
    }

    .login-box img {
      display: block;
      margin: 0 auto 20px;
      height: 75px;
      filter: drop-shadow(0px 2px 6px rgba(0, 0, 0, 0.5));
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      position: relative;
      margin-bottom: 22px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 13px 15px;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      box-shadow: 0 0 0 2px #0984e3;
    }

    .form-group label {
      position: absolute;
      top: -10px;
      left: 14px;
      background: rgba(255, 255, 255, 0.95);
      padding: 0 8px;
      font-size: 13px;
      color: #444;
      border-radius: 4px;
    }

    .toggle-password {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 20px;
      cursor: pointer;
      text-align: right;
      color: #ccc;
      user-select: none;
    }

    .toggle-password span {
      margin-left: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0984e3;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #067cc9;
      transform: translateY(-1px);
    }

    .links {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
    }

    .links a {
      color: #f1f1f1;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 420px) {
      .login-box {
        margin: 0 15px;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="EMS Logo" />
    <h2>Employee Management System</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">üë§ Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">üîí Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="toggle-password" onclick="togglePassword()">
        üëÅ <span id="toggleText">Show Password</span>
      </div>
      <div class="form-group">
        <label for="role">üéì Role</label>
        <select id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="hr">HR</option>
          <option value="employee">Employee</option>
        </select>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="register.html">üìù New User? Register</a><br/>
      <a href="forgot-password.html">‚ùì Forgot Password?</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const role = document.getElementById("role").value;

      if (!username || !role) {
        alert("Please fill all the fields");
        return;
      }

      localStorage.setItem("username", username);
      localStorage.setItem("role", role);

      window.location.href = "dashboard.html";
    });

    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleText = document.getElementById("toggleText");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleText.textContent = "Hide Password";
      } else {
        passwordField.type = "password";
        toggleText.textContent = "Show Password";
      }
    }
  </script>
</body>
</html>
